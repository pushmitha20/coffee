<h1>Guess Number</h1>
<input id="guessnumber">
<button onclick="check()">Check</button>
<p id="result">You are Right/Wrong</p>
<p id="score">Score:10</p>

<script>
    var guessnumber=document.getElementById("guessnumber")
    var scoree=document.getElementById("score")
    var resultt=document.getElementById("result")
    var randomnumber=Math.floor(Math.random()*10)+1
    var score=10;

    function check(){
        var enter=guessnumber.value
        if(randomnumber==enter){
            console.log("Right")
            resultt.textContent="Right"
            alert("YOU WON!...")
        }
        else{
            console.log("Wrong")
            resultt.textContent="Wrong"
            score=score-1
            scoree.textContent="Score"+score
        }
        
    }

</script>
